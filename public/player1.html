<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Player 1 Client</title>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-sky color="#fff"></a-sky>
        <a-entity position="0 2 -2" colorchange id="block" geometry="primitive: box" material="color: grey" >
    </a-scene>

    <script>
        let socket = io();

        //default connect event
        socket.on('connect', function() {
        console.log("player1 connected!");
        });

        //let's send some events to the server to pass on.
        const box = document.querySelector('#block');
        box.addEventListener('click', (event) => {
            socket.emit('blue');
        });

        socket.on('color_change', (color) => {
            console.log('making cube blue')
            let colorStr = 'rgb(' + color.r + ',' + color.g + ',' + color.b + ')';
            box.setAttribute('material', 'color', colorStr);
        })

    </script>
</body>
</html>
